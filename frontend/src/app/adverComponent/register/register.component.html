<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div *ngIf="errors" class="alert alert-danger" role="alert">
        {{errors}}
      </div>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" formControlName="name" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" formControlName="password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="password" formControlName="confirmPassword" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div style="display: grid;"><input style="width: 50%;grid-column-start: 1;" class="form-control" type="radio" name="sex" value="Male" formControlName="role" >
          <label style="width: 50%;grid-column-start: 2;">Male</label></div>
        <div style="display: grid;"><input style="width: 50%;grid-column-start: 1;" class="form-control" type="radio" name="sex" value="Female" formControlName="role" >
          <label style="width: 50%;grid-column-start: 2;">Female</label></div>
      </div>
      <div class="form-group">
        <label>Image</label>
        <input class="form-control" type="text" formControlName="image" >
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" formControlName="email" >
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input class="form-control" type="number" formControlName="phone" >
      </div>
      <div class="form-group">
        <label>Address</label>
        <input class="form-control" type="textarea" formControlName="address" >
      </div>
      <div class="form-group">
        <label>City</label>
        <input class="form-control" type="text" formControlName="city" >
      </div>
      <div class="form-group">
        <label>State</label>
        <input class="form-control" type="text" formControlName="state" >
      </div>
      <div class="form-group">
        <label>Role</label>
        <div style="display: grid;"><input style="width: 50%;grid-column-start: 1;" class="form-control" type="radio" name="role" value="Buyer" formControlName="role" >
          <label style="width: 50%;grid-column-start: 2;">Buyer</label></div>
        <div style="display: grid;"><input style="width: 50%;grid-column-start: 1;" class="form-control" type="radio" name="role" value="Seller" formControlName="role" >
          <label style="width: 50%;grid-column-start: 2;">Seller</label></div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
